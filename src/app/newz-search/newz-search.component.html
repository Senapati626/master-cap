<p>newz-search works!</p>
<form action="#" (submit)="onSubmit()" method="get">
    <div class="search-section">
        <input name="search" type="text" placeholder="E.g- apple" [(ngModel)]="searchTerm"/>
        <button type="submit">Search</button>
    </div>
    <div *ngFor="let result of results">
        <h3>{{result.title}}</h3>
        <p>{{result.author}}</p>
    </div>
</form>
